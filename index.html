<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> MOVIES Mania</title>
</head>

<body>
    <!--Header section-->
    <header>


        <div class="logo">
            <img src="Static/r.png" alt="logo">
            <h3> MOVIES <span class="clr-ylw"> Mania </span></h3>
        </div>
        <div class="nav" id="small_menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#hollywood">Movies</a></li>
                <li><a href="#tollywood">Generes</a></li>
                <li><a href="#youtube">Series</a></li>
            </ul>
        </div>

        <div class="user">
            <i class="fas fa-bell"></i>
            <a href="">Login</a>

        </div>
    </header>
    <!----------------->

    <section id="heropage_wrapper">
        <div class="heropage">
            <div class="inside-heropage">
                <span>NOW STREAMING</span>
                <div class="line1">

                </div>
                <h1> Rab Ne Bana Di Jodi</h1>
                <p> Romantic / Musical | 2008 | INDIA | 167 min</p>
                <div class="btn1">
                    <a href=""><i class="fas fa-play"></i>Watch Now</a>
                    <a href=""><i class="fas fa-heart"></i>Watch Later</a>
                </div>
            </div>
        </div>
        <div class="poster">
            <img src="Static/rnbdj.jpg" alt="poster">
        </div>
        <div id="search_bar">
            <input class="input_box" type="text" placeholder="Search...">
            <button type="submit" id="search_button"> Search </button>
        </div>
    </section>

    <section id="main">
        <div id="movies_list">
        </div>
        <div id="fav_wrapper">
            <h2 class="fav"> Kids Movies </h2>
        </div>
    </section>

    <!---Footer-->
    <div class="footer">
        <div class="inside-footer">
            <div class="footer-container">
                <div class="logopart">
                    <h1> MOVIES <span class="clr-ylw"> Mania </span></h1>
                    <img src="Static/r.png" alt="">
                </div>
                <div class="copyright">
                    <p>copyright &copy <span> Akbar </span>, All Rights Reserved-2023.</p>
                </div>
                <div class="socials">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-pinterest"></i>
                </div>
                <div class="btn4">
                    <a href="">Subscribe Now</a>
                </div>
            </div>
        </div>
    </div>

    <!------>

    <!--Goto button-->
    <div class="scroll">
        <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>


    <script src="index.js"></script>
</body>

</html>
